- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.bashrc:
    ~/.bash_profile:
    ~/.gitconfig:
    ~/.minttyrc:
    ~/.tmux.conf:
    ~/.toprc:
    ~/.Xresources:

    ~/.mintty/themes: base16-mintty/mintty/
    ~/.vim: spacevim/
    ~/.config/nvim: spacevim/
    ~/.SpaceVim: spacevim/
    ~/.SpaceVim.d: spacevim.d/

    ~/.mpv: mpv/
    $APPDATA/mpv:
      if: '[[ `uname` = MSYS* ]]'
      path: mpv/

    ~/.streamlink/streamlinkrc: streamlinkrc
    $APPDATA/streamlink/streamlinkrc:
      if: '[[ `uname` = MSYS* ]]'
      path: streamlinkrc

    /c/Users/$USER/.ssh:
      if: '[[ `uname` = MSYS* ]]'
      path: ~/.ssh

    /sshd_msys2.bat:
      if: '[[ `uname` = MSYS* ]]'
      path: sshd_msys2.bat
- shell:
    - [git pull, Updating .dotfiles]
    - [git submodule update --init --recursive, Updating .dotfiles submodules]
    - [vim +SPUpdate +qall 2>&1 /dev/null, Updating Spacevim]
  
