- defaults:
    link:
        create: true
        relink: true

- clean: ['~']

- link:
    ~/.bashrc:
    ~/.bash_profile:
    ~/.gitconfig:
    ~/.minttyrc:
    ~/.tmux.conf:
    ~/.toprc:
    ~/.Xresources:

    ~/.mintty/themes: base16-mintty/mintty/
    ~/.vim: spacevim/
    ~/.config/nvim: spacevim/
    ~/.SpaceVim: spacevim/
    ~/.SpaceVim.d: spacevim.d/

- shell:
    - [git submodule update --init --recursive, Installing submodules]

