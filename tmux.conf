bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-l) || tmux select-pane -R"
bind -n C-\ run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys 'C-\\') || tmux select-pane -l"
bind v split-window -h
bind h split-window -v

set -g default-terminal "screen-256color"
set -g terminal-overrides 'xterm*:smcup@:rmcup@'

set -g prefix C-a
unbind C-b
bind C-a send-prefix

unbind r
bind r source-file ~/.tmux.conf

setw -g mode-mouse on
set -g mouse-resize-pane off
set -g mouse-select-pane on
set -g mouse-select-window on
set -g mouse-utf8 on

set -g base-index 1
setw -g pane-base-index 1
set -g escape-time 0
setw -g utf8 on
set -g status-utf8 on
set -g history-limit 50000

set -g set-titles on
set -g set-titles-string "#T"

setw -g other-pane-width 80

set -g status-bg colour10
set -g status-fg colour15
set -g status-left " #S "
set -g status-left-bg colour4
set -g status-left-fg colour0
set -g status-right " %r "
set -g status-right-bg colour10
set -g status-right-fg colour7
setw -g window-status-current-attr none
setw -g window-status-bg colour10
setw -g window-status-fg colour8
setw -g window-status-current-bg colour10
setw -g window-status-current-fg colour7
set -g message-bg colour10
set -g message-fg colour7
set -g pane-active-border-bg colour0
set -g pane-active-border-fg colour10
set -g pane-border-bg colour0
set -g pane-border-fg colour10

